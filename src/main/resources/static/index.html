<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="http://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
    <title>Scooter Rental Application</title>
</head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="container-fluid col-8 card">
                    <div class="card-body">
                        <h2 class="card-title">Welcome!</h2>
                        <a class="btn btn-primary" role="button" href="/admin">Admin methods</a>
                        <a class="btn btn-primary" role="button" href="/user">User methods</a>
                    </div>
                </div>

                <div class="container-fluid card col-2">
                    <div class="logout card-body" th:fragment="logout" sec:authorize="isAuthenticated()">
                        <p>Logged in as: <span th:text=${account.username}>username</span> </p>
                        <div>
                            <form action="#" th:action="@{/logout}" method="post">
                                <a class="btn btn-sm btn-primary btn-block" href="/logout">Logout</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
